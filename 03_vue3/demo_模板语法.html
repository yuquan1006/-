Vue 使用了基于 HTML 的模板语法(类似django模板语法)，允许开发者声明式地将 DOM 绑定至底层 Vue 实例的数据
# 插值
1 文本插值 ：使用{{...}} 标签的内容将会被替代为对应组件实例中 message 属性的值
2 插入html代码 ：使用 v-html 指令用于输出 html 代码：

# 属性
3 HTML 属性中的值应使用 v-bind 指令。简写 :属性="属性值"

# 指令
指令是带有 v- 前缀的特殊属性。语法格式 v-xx:参数="..."  例：v-bind:href="url" tip:这url是应用的属性
v-model:双向数据绑定  常用来在 input、select、textarea、checkbox、radio 等表单控件元素上创建双向数据绑定，根据表单上的值，自动更新绑定的元素的值。
v-bind  HTML 属性中的值应使用 v-bind 指令。上述实例判断 use 的值，如果为 true 使用 class1 类的样式，否则不使用该类
v-on  它用于监听 DOM 事件


缩写 Vue.js 为两个最为常用的指令提供了特别的缩写：
v-bind 缩写
完整语法
<a v-bind:href="url"></a>
缩写
<a :href="url"></a>

v-on 缩写
完整语法
<a v-on:click="doSomething"></a>
缩写
<a @click="doSomething"></a>

-->
