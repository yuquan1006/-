<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        css定位属性有三种，分别是绝对定位、相对定位、固定定位
            position: absolute;
            position: relative;
            position: fixed;

        相对定位：让元素相对于自己原来的位置，进行位置调整（可用于盒子的位置微调）。
            1）微调元素
            2）做绝对定位的参考，子绝父相
            tip: 相对定位不脱标 相对定位：不脱标，老家留坑，别人不会把它的位置挤走。 也就是说，相对定位的真实位置还在老家，只不过影子出去了，可以到处飘

        绝对定位：定义横纵坐标。原点在父容器的左上角或左下角。横坐标用left表示，纵坐标用top或者bottom表示。
            绝对定位脱标:绝对定位之后，标签就不区分所谓的行内元素、块级元素了，不需要display:block就可以设置宽、高了
            “子绝父相”有意义：这样可以保证父亲没有脱标，儿子脱标在父亲的范围里面移动。于是，工程上经常这样做：父亲浮动，设置相对定位（零偏移），然后让儿子绝对定位一定的距离。

        固定定位：就是相对浏览器窗口进行定位。无论页面如何滚动，这个盒子显示的位置不变。
            用途1：网页右下角的“返回到顶部”
            用途2 顶部导航条
     -->
    <style type="text/css">
        .div1{
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }
        .div2{
            width: 200px;
            height: 200px;
            border: 1px solid red;

            position: relative; /*相对定位：相对于自己原来的位置*/
            left: 20px;         /*横坐标：正值表示向右偏移，负值表示向左偏移*/
            top: 20px;          /*纵坐标：正值表示向下偏移，负值表示向上偏移*/

        }

        .backtop{
			position: fixed;
			bottom: 100px;
			right: 30px;
			width: 100px;
			height: 30px;
			background-color: gray;
			text-align: center;
			line-height:30px;
			color:white;
			text-decoration: none;   /*去掉超链接的下划线*/
		}


                /* 子绝父相 */
		.box{
			margin: 100px;
			width: 308px;
			height: 307px;
			border: 1px solid #FF7E00;
			position: relative;  /*子绝父相*/

		}
		.box .image img{
			width: 308px;
			height: 196px;
		}
		.box .dtc{
			display: block;  /*转为块级元素，才能设置span的宽高*/
			width: 52px;
			height: 28px;
			background-image: url(http://img.smyhvae.com/20180116_1115.png);
			background-position: -108px 0px; /*这里用到了精灵图*/
			position: absolute;  /*采用绝对定位的方式，将精灵图盖在最上层*/
			top: -9px;
			left: 13px;
		}
		.box h4{
			background-color: black;
			color: white;
			width:308px;
			height: 40px;
			line-height: 40px;
			position: absolute;
			top: 156px;
		}

    </style>
</head>
<body>
    <!-- <div class="div1">有生之年</div>
    <div class="div2">想来宪法</div>
    <a  href="#" class="backtop">回到顶部</a> -->
    <div class="box">
        <span class="dtc"></span>
        <div class="image">
            <img src="http://img.smyhvae.com/20180116_1116.jpg" alt="">
        </div>
        <h4>广东深圳宝安区建安一路海雅缤纷城4楼</h4>
    </div>

    <div class="bac"></div>
</body>
</html>
