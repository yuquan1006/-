<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 利用float制作导航栏
    float 属性定义元素在哪个方向浮动。以往这个属性总应用于图像，使文本围绕在图像周围，不过在 CSS 中，任何元素都可以浮动。浮动元素会生成一个块级框，而不论它本身是何种元素。
        left	元素向左浮动。
        right	元素向右浮动。
        none	默认值。元素不浮动，并会显示在其在文本中出现的位置。
        inherit	规定应该从父元素继承 float 属性的值。

    -->

    <style>
        ul {
            
            list-style: none;
            /*去掉列表前面的圆点*/
            width: 420px;
            height: 60px;
            background-color: black;
            /*设置整个导航栏的背景为灰色*/
        }

        li {
            float: left;
            /*平铺  元素向左浮动*/
            margin-right: 30px;
            margin-top: 16px;
        }

        a {
            text-decoration: none;
            /*去掉超链的下划线*/
            font-size: 20px;
            color: #BBBBBB;
            /*设置超链的字体为黑色*/
            font-family: 微软雅黑;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="#">博客园</a></li>
        <li><a href="#">首页</a></li>
        <li><a href="#">新随笔</a></li>
        <li><a href="#">联系</a></li>
        <li><a href="#">关于</a></li>
    </ul>
</body>

</html>
