<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    /* 文本属性*/
        p{
            letter-spacing: 0.1cm;
            word-spacing: 0.1cm;
            color: blue;
            text-align: center;
            text-transform: uppercase;
        }
     /* 列表属性 */
     ul li{
        list-style-image: url(images/1.jpg);/*列表项前设置为图片*/
        margin-left: 50px;
     }

     overflow属性：超出范围的内容要怎么处理

    </style>


</head>
<body>
    <p>hello 文本属性!</p>

    <ul>
        <li>地球</li>
        <li>月球</li>
        <li>火星</li>
    </ul>
</body>
</html>
