<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /*CSS的继承性
我们给div标签增加红色属性，却发现，div里的每一个子标签<p>也增加了红色属性。于是我们得到这样的结论： 有一些属性，当给自己设置的时候，自己的后代都继承上了，这个就是继承性。         */
        div{
            color: red;
            font-size: 16px;
            height: 100px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div>
        <p>我是段楼1</p>
        <p>我是段楼2</p>
    </div>
</body>
</html>
