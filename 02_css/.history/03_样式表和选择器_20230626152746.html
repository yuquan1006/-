<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <!-- 这个部分就是css样式，选择器P表四，只要是带<p>标签的元素，都具有-->
    <style>
        p {
            color: red;
            font-size: 30px;
            text-decoration: underline;
            font-weight: bold;
            text-align: center;
            font-style: italic;
        }

        h1 {
            color: blue;
            font-size: 50px;
            font-weight: bold;
            background-color: pink;
        }
    </style>
</head>

<body>
    <h1>我是大标题</h1>
    <p>我是内容</p>
</body>

</html>
