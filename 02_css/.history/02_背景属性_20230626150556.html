<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #div1{
            background-color: blue;  /* 十六进制表示法 */
            background-color: #ff0000; /* 单词表示法 */
            width: 100px;
        }
        div{
            height: 465px;
            background-repeat: no-repeat;
            background-image: url(http://img.smyhvae.com/20170813_1053.jpg);
            background-position: center top;
        }
    </style>
</head>
<!-- 常见的背景属性：
        background-color:#ff99ff; 设置元素的背景颜色 颜色的表示方法有三种：单词、rgb表示法、十六进制表示法。
        background-image:url(images/2.gif); 将图像设置为背景
        background-repeat: no-repeat; 设置背景图片是否重复及如何重复，默认平铺满 no-repeat不要平铺 repeat-x横向平铺；repeat-y纵向平铺。
        background-position:center top; 设置背景图片在当前容器中的位置。格式：background-position: 描述左右的词 描述上下的词;述左右的词：left、center、right 描述上下的词：top 、center、bottom
        background-attachment: fixed;
            background-attachment:scroll; 设置背景图片是否固定。属性值可以是：
            fixed（背景就会被固定住，不会被滚动条滚走）。
            scroll（与fixed属性相反，默认属性）
        background-size属性：背景尺寸
            /* 宽、高的具体数值 */
	background-size: 500px 500px;

	/* 宽高的百分比（相对于容器的大小） */
	background-size: 50% 50%;   // 如果两个属性值相同，可以简写成：background-size: 50%;

	background-size: 100% auto;  //这个属性可以自己试验一下。

	/* cover：图片始终填充满容器，且保证长宽比不变。图片如果有超出部分，则超出部分会被隐藏。 */
	background-size: cover;

	/* contain：将图片完整地显示在容器中，且保证长宽比不变。可能会导致容器的部分区域为空白。  */
	background-size: contain;
-->
<body>
    <p id="div1">hello york</p>
    <div></div>

</body>
</html>
