<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-size: 14px;
            font-family: "Microsoft YaHei","SimSun";
            height: 8888px;
        }
        .header{
            height: 58px;
            background-color: #191d3a;
        }
        .inner_c{
            width: 1000px;
            margin: 0 auto;
        }
        .logo{
            float: left;
            margin-left: 30px;
        }
        .header .nav{
            float: left;
        }
       .header .nav ul{
            list-style: none;
        }
         .header .nav ul li{
            float: left;
            width: 100px;
            line-height: 58px;
            border-left: 1px solid #252947;
        }
        .nav ul li a.last{
            border-right: 1px solid #252947;
        }
        .nav ul li a{
            display: block;
            height: 58px;
            text-decoration: none;
            color:  #818496;;
            text-align: center;
        }

        .nav ul li a.currend{
            color: white;
            background-color: #252947;
        }
        .header .nav ul li a:hover{
            color: white;
            background: #252947;
        }
        .jrwm_box{
            float: left;
            height: 58px;
            width: 100px;
            padding-left: 48px;
            padding-top: 12px;
                    .header .jrwm_box{
            float: left;
            height: 58px;
            width: 100px;
            padding-left: 48px;
            padding-top: 12px;
        }
        }
        .jrwm{
            height: 34px;
            background-image: url(images/jrwm.png);
            background-repeat: no-repeat;
            text-align: center; /*让这个div内部的超链接居中*/
        }
        .jrwm a{
            display: block; /*将超链接转为块儿，可以保证其霸占父亲的整行*/
            line-height: 34px; /*让行高为背景图片的高度，可以保证超链接的文字在背景图片里垂直居中*/
            text-decoration: none; /*去掉超链的下划线*/
            color: white;        }

    </style>
</head>
<body>
    <div class="header">
        <div class="inner_c">
            <div class="logo">
                <img src="http://www.boyaa.com/images/logo.png" alt="">
            </div>
            <div class="nav">
                <ul>
                    <li><a class="currend">首页</a></li>
                    <li><a>博野游戏</a></li>
                    <li><a>博野新闻</a></li>
                    <li><a>关于我们</a></li>
                    <li><a>客服中心</a></li>
                    <li><a class="last">投资者关系</a></li>
                </ul>
            </div>

            <div class="jrwm_box">
                <div class="jrwm">
                    <a href="#">加入我们</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
