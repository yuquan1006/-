<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #div1{
            background-color: blue;  /* 十六进制表示法 */
            background-color: #ff0000; /* 单词表示法 */
            width: 100px;
        }
        body{
            background-repeat: no-repeat;
            background-image: url(images/1.jpg);
        }
    </style>
</head>
<!-- 常见的背景属性：
        background-color:#ff99ff; 设置元素的背景颜色 颜色的表示方法有三种：单词、rgb表示法、十六进制表示法。
        background-image:url(images/2.gif); 将图像设置为背景
        background-repeat: no-repeat; 设置背景图片是否重复及如何重复，默认平铺满 no-repeat不要平铺 repeat-x横向平铺；repeat-y纵向平铺。
        background-position:center top; 设置背景图片在当前容器中的位置。
-->
<body>
    <div id="div1">hello york</div>

</body>
</html>
