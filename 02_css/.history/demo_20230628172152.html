<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-size: 14px;
            font-family: "Microsoft YaHei","SimSun";
            height: 8888px;
        }

        .header{
            height: 58px;
            background-color: #191d3a;
        }

       /* 版心 */
        .inner_c{
            width: 100px;
            margin: 0 auto; /* 让导航条、内容区域等部分的版心在父亲里居中*/
        }
        .header .logo{
            float: left;
            margin-left: 40px;
        }
        .header .nav{
            float: left;
        }
        .header .nav ul{
            list-style: none;
        }
        .header .nav ul li{
            float: left;
            width: 100px;
            line-height: 58px;
            border-left: 1px solid #252947;
        }
        .header .nav ul li.last{
            border-right: 1px solid #252947;
        }
        .header .nav ul li a{
            display: block;
            height: 58px;
            text-decoration: none;
            color: #818496;
            text-align: center;
        }
        .header .nav ul li a.current{
            color: white;
            background-color: #252947;
        }
        .header .nav ul li a:hover{
            color: white;
            background: #252947;
        }
        .header .jrwm_box{
            float: left;
            height: 58px;
            width: 100px;
            padding-left: 48px;
            padding-top: 12px;
        }
        


    </style>
</head>
<body>
    <div class="header">
        <div class="inner_c">
           <div class="logo">
                23
            </div>

            <div>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

            <div>
                <a>加入我们</a>
            </div>
        </div>
    </div>

</body>
</html>
