<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /* 相对单位 */
        label{
            font-size: 200%; /* 文字大小是周围文字大小的两倍 */
        }

        /* font 字体属性  CSS中，有很多非布局样式（与布局无关），包括：字体、行高、颜色、大小、背景、边框、滚动、换行、装饰性属性（粗体、斜体、下划线）等。 这一段，我们先来讲一下字体属性*/
        p{
            font-size: 20px; 		/*字体大小*/
            line-height: 30px;      /*行高*/
            font-family: 幼圆,黑体; 	/*字体类型：如果没有幼圆就显示黑体，没有黑体就显示默认*/
            font-style: italic ;		/*italic表示斜体，normal表示不倾斜*/
            font-weight: bold;	/*粗体*/
            font-variant: small-caps;  /*小写变大写*/
        }

        /* 行高*/
        *{
            margin: 0px;
            padding: 0px;
        }
        p{
            width: 200px;
            line-height: 30px;
        }


    </style>
</head>
<body>
    <div>
        可能完美和完整
        <label>勤奋是第一</label>
    </div>

    <div>
        <p>font 字体属性</p>
    </div>

    <div

    <!-- 字体属性-->

</body>
</html>
