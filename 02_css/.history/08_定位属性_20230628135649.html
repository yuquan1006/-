<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        css定位属性有三种，分别是绝对定位、相对定位、固定定位
            position: absolute;    


     -->
    <style type="text/css">
        .div1{
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }
        .div2{
            width: 200px;
            height: 200px;
            border: 1px solid red;

            position: relative; /*相对定位：相对于自己原来的位置*/
            left: 20px;         /*横坐标：正值表示向右偏移，负值表示向左偏移*/
            top: 20px;          /*纵坐标：正值表示向下偏移，负值表示向上偏移*/

        }

        .backtop{
			position: fixed;
			bottom: 100px;
			right: 30px;
			width: 100px;
			height: 30px;
			background-color: gray;
			text-align: center;
			line-height:30px;
			color:white;
			text-decoration: none;   /*去掉超链接的下划线*/
		}
    </style>
</head>
<body>
    <div class="div1">有生之年</div>
    <div class="div2">想来宪法</div>
    <a  href="#" class="backtop">回到顶部</a>
</body>
</html>
