<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--

    -->

    <style>
        ul {
            display: flex;
            flex-direction: row;
            justify-content: center;
            list-style: none;
            height: 60px;
            background-color: black;
            /*设置整个导航栏的背景为灰色*/
        }

        li {
            /*平铺  元素向左浮动*/
            margin-right: 100px;
            margin-top: 16px;
        }

        a {
            text-decoration: none;
            /*去掉超链的下划线*/
            font-size: 20px;
            color: #BBBBBB;
            /*设置超链的字体为黑色*/
            font-family: 微软雅黑;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="#">博客园</a></li>
        <li><a href="#">首页</a></li>
        <li><a href="#">新随笔</a></li>
        <li><a href="#">联系</a></li>
        <li><a href="#">关于</a></li>
    </ul>
</body>

</html>
