<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /*CSS的继承性
            我们给div标签增加红色属性，却发现，div里的每一个子标签<p>也增加了红色属性。于是我们得到这样的结论： 有一些属性，当给自己设置的时候，自己的后代都继承上了，这个就是继承性。
            我们给div加了一个margin-left height border，但是发现只有div具备了这些属性，而p标签却没有这些属性。于是我们可以得出结论：
                关于文字样式的属性，都具有继承性。这些属性包括：color、 text-开头的、line-开头的、font-开头的。
                关于盒子、定位、布局的属性，都不能继承。
                         */
        div{
            color: red;
            font-size: 16px;
            height: 100px;
            margin-left: 20px;
            border: 2px;
        }

/*      CSS层叠性
            三种选择器同时给P标签增加颜色的属性，但是，文字最终显示的是蓝色，这个时候，就出现了层叠性的情况。
            当多个选择器，选择上了某个元素的时候，要按照如下顺序统计权重：：ID选择器 > 类选择器 > 标签选择器

*/
        p{
            color: red;
        }
        .haha{
            color: blue;
        }
        #heihei{
            col
        }

    </style>
</head>
<body>
    <div>
        <p>我是段楼1</p>
        <p>我是段楼2</p>
    </div>
</body>
</html>
