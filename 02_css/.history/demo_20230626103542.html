<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /* 相对单位 */
        label{
            font-size: 200%; /* 文字大小是周围文字大小的两倍 */
        }

        /*  */
        p{
            font-size: 50px; 		/*字体大小*/
            line-height: 30px;      /*行高*/
            font-family: 幼圆,黑体; 	/*字体类型：如果没有幼圆就显示黑体，没有黑体就显示默认*/
            font-style: italic ;		/*italic表示斜体，normal表示不倾斜*/
            font-weight: bold;	/*粗体*/
            font-variant: small-caps;  /*小写变大写*/
        }
    </style>
</head>
<body>
    <div>
        可能完美和完整
        <label>勤奋是第一</label>
    </div>



    <!-- 字体属性-->

</body>
</html>
