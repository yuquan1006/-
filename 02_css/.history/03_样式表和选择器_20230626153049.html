<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        /*  css语法：选择器{ 属性名: 属性值; 属性名: 属性值; }
        css怎么学？ 1 选择器，怎么选 2 属性，样式是什么
        css的书写方式：
        */


        /* 下面这个部分就是css样式，选择器p表示，只要是带<p>标签的元素，都具有该属性-->*/
        p {
            color: red;
            font-size: 30px;
            text-decoration: underline;
            font-weight: bold;
            text-align: center;
            font-style: italic;
        }

        h1 {
            color: blue;
            font-size: 50px;
            font-weight: bold;
            background-color: pink;
        }
    </style>
</head>

<body>
    <h1>我是大标题</h1>
    <p>我是内容</p>
</body>

</html>
