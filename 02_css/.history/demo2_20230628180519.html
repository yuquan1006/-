<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .header{
            height: 58px;
            background-color: #191d3a;
        }
        .inner_c{
            width: 1000px;
            margin: 0 auto;
        }
        .logo{
            float: left;
            margin-left: 14px;
            height: 58px;
        }
        .nav{
            float: left;
        }
        ul{
            list-style: none;
        }
        li{
            float: left;
            width: 100px;
            line-height: 58px;
            border: 1px solid #252947;
        }
               .nav ul li a.last{
            border-right: 1px solid #252947;
        }
        .nav ul li a{
            display: block;
            height: 58px;
            text-decoration: none;
            color:  #818496;;
            text-align: center;
        }

        .nav ul li a.currend{
            color: white;
            background-color: #252947;
        }

    </style>
</head>
<body>
    <div class="header">
        <div class="inner_c">
            <div class="logo">
                <img src="http://www.boyaa.com/images/logo.png" alt="">
            </div>
            <div class="nav">
                <ul>
                    <li><a class="currend">首页</a></li>
                    <li><a>博野游戏</a></li>
                    <li><a>博野新闻</a></li>
                    <li><a>关于我们</a></li>
                    <li><a>客服中心</a></li>
                    <li><a class="last">投资者关系</a></li>
                </ul>
            </div>

            <div class="jrwm_box">
                <div class="jrwm">
                    <a href="#">加入我们</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
