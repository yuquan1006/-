<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 目前都是fiex布局，务必重视   学习文档：https://www.w3school.com.cn/css/css3_flexbox.asp     https://flexboxfroggy.com/#zh-cn
    弹性布局中必须有一个 display 属性设置为 flex 的父元素。 弹性容器的直接子元素会自动成为弹性项目。
    以下是flex容器属性；
        justify-content
            justify-content 属性用于对齐(x轴) flex 项目：center 值将 flex 项目在容器的中心对齐：flex-start 值将 flex 项目在容器的开头对齐（默认）：flex-end 值将 flex 项目在容器的末端对齐：space-around 值显示行之前、之间和之后带有空格的 flex 项目：
            space-between 值显示行之间有空格的 flex 项目：
        align-items
            align-items 属性用于垂直对齐(Y轴) flex 项目。center 值将 flex 项目在容器中间对齐：flex-start 值将 flex 项目在容器顶部对齐：flex-end 值将弹性项目在容器底部对齐：baseline 值使 flex 项目基线对齐：
        flex-direction
            属性定义容器要在哪个方向上堆叠 flex 项目。 column 值设置垂直堆叠 flex 项目（从上到下；row 值水平堆叠 flex 项目（从左到右）： row 值水平堆叠 flex 项目（从左到右）：column-reverse 值垂直堆叠 flex 项目（但从下到上）：
        flex-wrap
            flex-wrap 属性规定是否应该对 flex 项目换行。  wrap 值规定 flex 项目将在必要时进行换行：nowrap 值规定将不对 flex 项目换行（默认）：wrap-reverse 值规定如有必要，弹性项目将以相反的顺序换行
        flex-flow
            flex-flow 属性是用于同时设置 flex-direction 和 flex-wrap 属性的简写属性。
        align-content
            来决定行与行之间隔多远。这个属性接受这些值：
            flex-start: 多行都集中在顶部。
            flex-end: 多行都集中在底部。
            center: 多行居中。
            space-between: 行与行之间保持相等距离。
            space-around: 每行的周围保持相等距离。
            stretch: 每一行都被拉伸以填满容器。

    子元素（项目）
        flex 容器的直接子元素会自动成为弹性（flex）项目。
        用于弹性项目的属性有：
            order
                order 属性可以改变 flex 项目的顺序： 越大yue
            align-self
            flex-grow
            flex-shrink
            flex-basis
            flex


            -->

    <style>
        .flex-container{
            display: flex;
            background-color: dodgerblue;
            flex-direction: column;
        }
        .flex-container>div{
            background-color: #f1f1f1;
            margin: 10px;
            padding: 20px;
            font-size: 30px;
        }

       .flex-container1{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: dodgerblue;
            height: 300px;
            width: 300px;
        }
        .flex-container1>div{
            background-color: #f1f1f1;
            width: 50px;
            height: 50px;
        }

        .flex-container2{
            display: flex;
            background-color: #f1f1f1;
            height: 100px;

        }
        .flex-container2>div{
            margin: 10px;
            background-color: DodgerBlue;
            color: white;
            width: 100px;
            text-align: center;
            line-height: 70px;
            font-size: 30px;
        }

     </style>
</head>
<body>

        <div class="flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>

    <p>案例： 完美的居中</p>
    <div class="flex-container1">
        <div></div>
    </div>

    <h1>弹性项目</h1>
    <div class="flex-container2">
        <div style="order: -1;">1</div>
        <div  style="order: 9;">2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <P>下面的元素代表一个灰色 flex 容器内的四个蓝色 flex 项目。</P>

</body>
</html>
