<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    html 的常见元素
    主要分为两类：head 区域的元素、body 区域的元素。下面来分别介绍。
        head区域的html元素：meta title style link script base
        body区域的html元素：
            · div section header footer p span a
            表格元素：table、thead、tbody、tr、td
            列表元素：ul、ol、dl、dt、dd
            表单元素：form、input、select、textarea、button

    html元素的分类
    按照样式分类：
    块级元素（每个块级元素通常都会独占一行或者是多行，可以对其单独设置高度,宽度以及对齐等属性。） 常见的块级元素有：<div> <form> <ul>,<ol>,<li> <table><td><tr> <dl><dt><dd> <h1>~<h6>,<p>等
    行内元素（不占有独立的区域，仅仅依靠自己的字体大小或者是图像大小来支撑结构。）常见的行内元素有 <a>,<label>,<b>,<select>,<del>,<span>等
    行内块级元素

    html元素的嵌套关系
        块级元素可以包含行内元素。
        块级元素不一定能包含块级元素。比如 div 中可以包含 div，但 p 标签中不能包含 div。
        行内元素一般不能包含块级元素。比如 span 中不能包含 div。但有个特例：在 HTML5 中， a 标签中可以包含 div。

    -->


</body>
</html>
