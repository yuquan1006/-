<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>

<body>
    <!--列表标签
    1、无序列表<ul>，无序列表中的每一项是<li>,ul的儿子，只能是li。但是li是一个容器级标签，li里面什么都能放，甚至可以再放一个ul。
    2 有序列表<ol> 不常用
    -->

    <ul>
        <li>默认1</li>
        <li>默认2</li>
    </ul>

    <ol>
        <li>哈哈1</li>
        <li>哈哈2</li>
        <li>哈哈3</li>
    </ol>

    <dl>
        <dt>第一条</dt>
    </dl>







</body>
