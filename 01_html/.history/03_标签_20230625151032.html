<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--列表标签
    1、无序列表<ul>，无序列表中的每一项是<li>,ul的儿子，只能是li。但是li是一个容器级标签，li里面什么都能放，甚至可以再放一个ul。
    2 有序列表<ol> 不常用
    3 定义列表<dl> 同1常用  dt：列表的标题，这个标签是必须的 dd:列表的列表项，如果不需要它，可以不加
    dt、dd都是容器级标签，想放什么都可以。所以，现在就应该更加清晰的知道：用什么标签，不是根据样子来决定，而是语义（语义本质上是结构）。
    -->

    <ul>
        <li>默认1</li>
        <li>默认2</li>
    </ul>

    <ol>
        <li>哈哈1</li>
        <li>哈哈2</li>
        <li>哈哈3</li>
    </ol>

<dl>
    <dt>购物指南</dt>
    <dd>
        <a href="#">购物流程</a>
        <a href="#">会员介绍</a>
        <a href="#">生活旅行/团购</a>
        <a href="#">常见问题</a>
        <a href="#">大家电</a>
        <a href="#">联系客服</a>
    </dd>
</dl>
<dl>
    <dt>配送方式</dt>
    <dd>
        <a href="#">上门自提</a>
        <a href="#">211限时达</a>
        <a href="#">配送服务查询</a>
        <a href="#">配送费收取标准</a>
        <a href="#">海外配送</a>
    </dd>
</dl>

    <!-- 表格标签<table> 一个表格<table>是由每行<tr>组成的，每行是由每个单元格<td>组成的
    属性： border：边框。像素为单位。 width：宽度。像素为单位。width：宽度。像素为单位。align：表格的水平对齐方式。属性值可以填：left right center。
-->
    <table border="1" style="border-collapse:collapse;" width="700", height="200" align="center">
        <caption align="left">表格的标题</caption>
        <tr height="20" align="center">
            <td>千古壹号</td>
            <td>23</td>
            <td>男</td>
            <td>黄冈</td>
        </tr>

        <tr>
            <td>许嵩</td>
            <td>29</td>
            <td>男</td>
            <td>安徽</td>
        </tr>

        <tr>
            <td>邓紫棋</td>
            <td>23</td>
            <td>女</td>
            <td>香港</td>
        </tr>

    </table>

    <!--框架标签-->
    <iframe></iframe>


</body>
</html>
