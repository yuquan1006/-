<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体标签和超链接</title>
</head>
<body>
    <!--
         超链接 <a>  ;#字体标签
    -->

    <a id="name1">顶部</a>
    <pre></pre>

    <!-- 超链接第一种形式 外部链接：链接到外部文件-->
    <a href="01_排版标签.html">点击进入另外一个文件</a>
    <
    <a href="http://www.baidu.com" target="_blank">点击进入百度网页</a>

    <!-- 超链接第二种形式 锚链接：给超链接起一个名字，作用是在本页面或者其他页面的的不同位置进行跳转。比如说，在网页底部有一个向上箭头，点击箭头后回到顶部，这个就可以利用锚链接。-->
    <a href="#name1" title="回到顶部">回到顶部</a>

    <!--
        超链接的属性
href：目标URL
title：悬停文本。
name：主要用于设置一个锚点的名称。
target：告诉浏览器用什么方式来打开目标页面。target属性有以下几个值：
    _self：在同一个网页中显示（默认值）
    _blank：在新的窗口中打开。
    _parent：在父窗口中显示
    _top：在顶级窗口中显示
    -->

</body>
</html>
