<body>
    <!--列表标签
    1、无序列表<ul>，无序列表中的每一项是<li>,ul的儿子，只能是li。但是li是一个容器级标签，li里面什么都能放，甚至可以再放一个ul。
    2 有序列表<ol> 不常用
    3 定义列表<dl> 同1常用  dt：列表的标题，这个标签是必须的 dd:列表的列表项，如果不需要它，可以不加
    dt、dd都是容器级标签，想放什么都可以。所以，现在就应该更加清晰的知道：用什么标签，不是根据样子来决定，而是语义（语义本质上是结构）。
    -->

    <ul>
        <li>默认1</li>
        <li>默认2</li>
    </ul>

    <ol>
        <li>哈哈1</li>
        <li>哈哈2</li>
        <li>哈哈3</li>
    </ol>

<dl>

    <!-- 表格标签<table> 一个表格<table>是由每行<tr>组成的，每行是由每个单元格<td>组成的
    属性： border：边框。像素为单位。 width：宽度。像素为单位。width：宽度。像素为单位。align：表格的水平对齐方式。属性值可以填：left right center。
-->
    <table border="1" style="border-collapse:collapse;" width="700", height="200" align="center">
        <caption align="left">表格的标题</caption>

    <!--框架标签 内嵌框架用<iframe>表示。<iframe>是<body>的子标记。

    <!-- 表单标签用<form>表示，用于与服务器的交互。表单就是收集用户信息的，就是让用户填写的、选择的。
        属性：name：表单的名称，用于JS来操作或控制表单时使用；
        id：表单的名称，用于JS来操作或控制表单时使用；
        action：指定表单数据的处理程序，一般是PHP，如：action=“login.php”
        method：表单数据的提交方式，一般取值：get(默认)和post
注意：表单和表格嵌套时，是在<form>标记中套<table>标记。

    <input>：输入标签（文本框）
    属性：
    type="?" 默认文本
        text（默认）
        password：密码类型
        radio：单选按钮，名字相同的按钮作为一组进行单选（单选按钮，天生是不能互斥的，如果想互斥，必须要有相同的name属性。name就是“名字”。 ）。非常像以前的收音机，按下去一个按钮，其他的就抬起来了。所以叫做radio。
        checkbox：多选按钮，name 属性值相同的按钮作为一组进行选择。
        checked：将单选按钮或多选按钮默认处于选中状态。当<input>标签设置为type="radio"或者type=checkbox时，可以用这个属性。属性值也是checked，可以省略。
        hidden：隐藏框，在表单中包含不希望用户看见的信息
        button：普通按钮，结合js代码进行使用。
        submit：提交按钮，传送当前表单的数据给服务器或其他程序处理。这个按钮不需要写value自动就会有“提交”文字。这个按钮真的有提交功能。点击按钮后，这个表单就会被提交到form标签的action属性中指定的那个页面中去。
        reset：重置按钮，清空当前表单的内容，并设置为最初的默认值
        image：图片按钮，和提交按钮的功能完全一致，只不过图片按钮可以显示图片。
        file：文件选择框。 提示：如果要限制上传文件的类型，需要配合JS来实现验证。对上传文件的安全检查：一是扩展名的检查，二是文件数据内容的检查。
        value="内容"：文本框里的默认内容（已经被填好了的）

    size="50"：表示文本框内可以显示五十个字符。一个英文或一个中文都算一个字符。 注意size属性值的单位不是像素哦。
    readonly：文本框只读，不能编辑。因为它的属性值也是readonly，所以属性值可以不写。 用了这个属性之后，在google浏览器中，光标点不进去；在IE浏览器中，光标可以点进去，但是文字不能编辑。
    disabled：文本框只读，不能编辑，光标点不进去。属性值可以不写。

    <label>标签
        对于input这样的单选框或复选框，我们只有点击那个单选框（小圆圈）才可以选中，点击“男”、“女”这两个文字时是无法选中的；于是，label标签派上了用场。
        本质上来讲，“男”、“女”这两个文字和input标签时没有关系的，而label就是解决这个问题的。我们可以通过label把汉字包裹起来作为整体，让label标签的for 属性值，和 input 标签的 id 属性值相同，那么这个label和input就有绑定关系了。

-->
    <form>
        姓名：<input value="name"><br>
        昵称：<input value="哈哈" readonly=""><br>
        名字<input value="name" disabled=""><br>
        性别：<input type="radio" name="gender" id="radio1" value="male" checked="" /><label for="radio1">男</label>
        <input type="radio" name="gender" id="radio2" value="female" /><label for="radio2">女</label><br>
        密码：<input type="password" size="50" value="password"><br>
        爱好：<input type="checkbox" name="love" value="eat" id="eat"><label for="eat">吃</label>
        <input type="checkbox" name="love" value="sleep" id="sleep"><label for="sleep">睡觉</label>
        <label for="bat"></label><input type="checkbox" name="love" value="bat" id="bat">打豆豆</label>
    </form>

    <form>
        <input type="button" value="普通按钮"><br>
        <input type="submit" value="提交按钮"><br>
        <input type="reset" value="重置按钮"><br>
        <input type="image" value="图片按钮1"><br>
        <input type="image" src="1.jpg" width="800" value="图片按钮2"><br>
        <input type="file" value="文件选择框">
    </form>


    <!-- 下拉列表标签 <select>标签里面的每一项用<option>表示。select就是“选择”，option“选项”。select标签和ul、ol、dl一样，都是组标签。
        属性：
        multiple：可以对下拉列表中的选项进行多选。属性值为 multiple，可以写成 multiple=""，也可以写成multiple="multiple"。
        size="3"：如果属性值大于1，则列表为滚动视图。默认属性值为1，即下拉视图。
        <option>标签的属性：
            selected：预选中。没有属性值。
    -->
    <form>
        <select>
            <option>小学</option>
            <option>初中</option>
            <option>高中</option>
            <option>大学</option>
            <option selected="">研究生</option>
        </select>
        <br><br><br>

        <select size="3">
            <option>小学</option>
            <option>初中</option>
            <option>高中</option>
            <option>大学</option>
            <option>研究生</option>
        </select>
        <br><br><br>

        <select multiple="">
            <option>小学</option>
            <option>初中</option>
            <option selected="">高中</option>
            <option selected="">大学</option>
            <option>研究生</option>
        </select>
        <br><br><br>
    </form>


</body>
