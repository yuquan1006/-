<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体标签和超链接</title>
</head>
<body>
    <!--
         超链接 <a>  ;#字体标签
    -->

    <a name="name1">顶部</a>

    <!-- 超链接第一种形式 外部链接：链接到外部文件-->
    <a href="01_排版标签.html">点击进入另外一个文件</a>
    <a href="http://www.baidu.com">点击进入百度网页</a>

    <!-- 超链接第二种形式 锚链接：给超链接起一个名字，作用是在本页面或者其他页面的的不同位置进行跳转。比如说，在网页底部有一个向上箭头，点击箭头后回到顶部，这个就可以利用锚链接。-->
    <a href="#name">点击进入另外一个文件</a>



</body>
</html>
